<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUFinder Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <style>
      .container {
        width: 580px !important;
        max-width: 580px !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }
      .white-hover:hover {
        color: white !important;
      }
      @media screen and (max-width: 750px) {
        .container {
          width: 95% !important;
          max-width: 95% !important;
          margin-left: auto !important;
          margin-right: auto !important;
        }
      }
    </style>
  </head>
  <body style="font-family: 'Inter', sans-serif, Arial; background-color: #fff; padding: 20px 0px 0px 0px; margin: 0px">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; border-spacing: 0">
      <tr>
        <td align="center">
          <table cellpadding="0" cellspacing="0" border="0" class="container" style="width: 580px; border-collapse: collapse; border-spacing: 0">
            <tr>
              <td style="width: 100%; overflow: hidden; background: #2d28b9; border-radius: 40px; padding: 65px 35px; background: url(https://cufinder.io/images/ads/assets/banner-4.png) no-repeat center center; background-size: cover">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; border-spacing: 0">
                  <tr>
                    <td align="center">
                      <a target="_blank" href="https://cufinder.io">
                        <img src="https://cufinder.io/images/ads/assets/logo-light-v.png" alt="cufinder" width="100" style="height: auto" />
                      </a>
                    </td>
                  </tr>
                </table>
                <p style="font-size: 22px; font-weight: 300; color: white; text-align: center; margin: 10px auto 0 auto">{{Name}}!</p>
                <h1 style="margin: 5px auto 0px auto; font-size: 35px; font-weight: 600; color: white; letter-spacing: -2px; text-align: center"> Share Your CUFinder Experience!</h1>
              </td>
            </tr>
          </table>
          <table cellpadding="0" cellspacing="0" border="0" class="container" style="width: 580px; margin-top: 15px; border-collapse: collapse; border-spacing: 0">
            <tr>
              <td>
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 30px 0 0 0; border-collapse: collapse; border-spacing: 0">
                  <tr>
                    <td>
                      <h2 style="font-size: 16px; margin: 0; font-weight: 600; color: #181818">Dear {{name}}</h2>
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 40px; border-collapse: collapse; border-spacing: 0">
                  <tr>
                    <td align="center">
                      <img src="https://cufinder.io/images/ads/assets/cufinder-welcome-red.png" alt="cufinder" width="300" height="300" style="width: 75%; height: auto" />
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 30px; border-collapse: collapse; border-spacing: 0">
                  <tr>
                    <td align="center" style="padding: 25px; padding-bottom: 40px; border-radius: 20px; background-color: #ecf6d6">
                      <p style="margin: 0 0 40px 0; text-align: center; font-size: 16px; color: #181818; font-weight: 500">We’d love to hear your feedback. Share your thoughts on G2.</p>
                      <a target="_blank" href="https://www.g2.com/products/cufinder/reviews" style="text-align: center; padding: 16px 26px; background-color: #514bee; color: white; border-radius: 12px; font-size: 15px; font-weight: 500; text-decoration: none">Leave Your Review </a>
                    </td>
                  </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 35px; border-collapse: collapse; border-spacing: 0">
                  <tr>
                    <td>
                      <h6 style="font-size: 16px; margin-top: 0px; margin-bottom: 5px; font-weight: 600; color: #181818">Best Regards,</h6>
                      <span style="font-size: 16px; font-weight: 600; color: #181818"> CUFinder Team </span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; margin-top: 40px; border-collapse: collapse; border-spacing: 0">
            <tr>
              <td style="background-color: #181818; padding: 45px 15px">
                <table cellpadding="0" cellspacing="0" border="0" class="container" style="width: 580px; border-collapse: collapse; border-spacing: 0">
                  <tr>
                    <td align="center">
                      <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; border-spacing: 0">
                        <tr>
                          <td align="center">
                            <a target="_blank" href="https://cufinder.io">
                              <img src="https://cufinder.io/images/ads/assets/logo-light-h.png" alt="cufinder" width="140" style="height: auto" />
                            </a>
                          </td>
                        </tr>
                      </table>
                      <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 15px; border-collapse: collapse; border-spacing: 0">
                        <tr>
                          <td align="center">
                            <span style="font-size: 14px; font-weight: 400; color: #959595; text-align: center"> Using a combination of AI and Big Data technologies, our Prospect Engine provides. </span>
                          </td>
                        </tr>
                      </table>
                      <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 50px; border-collapse: collapse; border-spacing: 0">
                        <tr>
                          <td align="center">
                            <a target="_blank" href="https://cufinder.io/about-us" class="white-hover" style="margin-right: 30px; font-size: 14px; font-weight: 400; color: #959595; text-align: center; text-decoration: none"> About Us </a>
                            <a target="_blank" href="https://cufinder.io/our-data" class="white-hover" style="margin-right: 30px; font-size: 14px; font-weight: 400; color: #959595; text-align: center; text-decoration: none"> Our Data </a>
                            <a target="_blank" href="https://cufinder.io/review" class="white-hover" style="font-size: 14px; font-weight: 400; color: #959595; text-align: center; text-decoration: none"> Reviews </a>
                          </td>
                        </tr>
                      </table>
                      <table width="150" cellpadding="0" cellspacing="0" border="0" style="margin: 50px auto 0 auto; border-collapse: collapse; border-spacing: 0">
                        <tr>
                          <td align="center">
                            <a target="_blank" href="https://x.com/cu_finder" style="margin-right: 20px">
                              <img src="https://cufinder.io/images/ads/assets/x.png" alt="x.com" width="20" height="20" />
                            </a>
                          </td>
                          <td align="center">
                            <a target="_blank" href="https://www.instagram.com/companyurlfinder" style="margin-right: 20px">
                              <img src="https://cufinder.io/images/ads/assets/instagram.png" alt="x.com" width="20" height="20" />
                            </a>
                          </td>
                          <td align="center">
                            <a target="_blank" href="https://www.linkedin.com/company/cufinder" style="margin-right: 20px">
                              <img src="https://cufinder.io/images/ads/assets/linkedin.png" alt="x.com" width="20" height="20" />
                            </a>
                          </td>
                          <td align="center">
                            <a target="_blank" href="https://www.youtube.com/@cufinderco" style="margin-right: 20px">
                              <img src="https://cufinder.io/images/ads/assets/youtube.png" alt="youtube.com" width="20" height="20" />
                            </a>
                          </td>
                          <td align="center">
                            <a target="_blank" href="https://www.facebook.com/cufinder">
                              <img src="https://cufinder.io/images/ads/assets/facebook.png" alt="facebook.com" width="20" height="20" />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
